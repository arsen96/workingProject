<ion-header>
  <ion-toolbar>
    <ion-title>parents</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button expand="full" (click)="shareTwitter()">Share on Twitter</ion-button>

  <ng-container *ngIf="!openEmailFields" >
      <ion-button expand="full" (click)="openEmailFields = !openEmailFields">Share by Email</ion-button>
  </ng-container>

  <ng-container *ngIf="openEmailFields">
      <ion-grid>
          <form #formulaire="ngForm">
          <ion-row style="justify-content: center;">
            <ion-col size="3">
                <ion-item>
                    <ion-label position="floating">Adresse e-mail</ion-label>
                    <ion-input type="email" [(ngModel)]="emailTo" name="emailTo" required></ion-input>
                  </ion-item>
            </ion-col>
           
            <ion-col  size="3">

                <ion-item>
                    <ion-label position="floating">Sujet</ion-label>
                    <ion-input type="text" [(ngModel)]="subject" name="subject"></ion-input>
                </ion-item>
               
            </ion-col>

            <ion-col  size="3">
                <ion-item>
                    <ion-label position="floating">Message</ion-label>
                    <ion-input type="text" [(ngModel)]="message" name="message" ></ion-input>
                  </ion-item>
            </ion-col>
          </ion-row>
        </form>

           
          </ion-grid>

          <ion-grid >
              <ion-row style="justify-content: center;" >
                  <ion-col size="12" style="text-align:center;">
                    <ion-button color="primary" [disabled]="!formulaire.valid" (click)="shareEmail()">Envoyer</ion-button>
                    <ion-button color="danger" (click)="openEmailFields = false">Annuler</ion-button>
                  </ion-col>
              </ion-row>
          </ion-grid>
  </ng-container>
  <ion-button expand="full" (click)="shareFacebook()">Share on Facebook</ion-button>
 <!-- <ion-button expand="full" (click)="shareWhatsApp()">Share with WhatsApp</ion-button> -->

  
</ion-content>
